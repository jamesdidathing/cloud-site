name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  unit-tests-and-ruff-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install pytest
      
      - name: Run unit tests
        run: |
          pytest tests/test_lambda.py -v

      - name: Lint with Ruff
        run: |
          ruff check lambda/ tests/
      
      - name: Check formatting with Ruff
        run: |
          ruff format --check lambda/ tests/