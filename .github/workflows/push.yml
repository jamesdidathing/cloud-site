name: Run Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  unit-tests-and-ruff-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Install dependencies with uv
        run: |
          uv pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/test_lambda.py -v
      
      - name: Lint with Ruff
        run: |
          ruff check
      
      - name: Check formatting with Ruff
        run: |
          ruff format --check