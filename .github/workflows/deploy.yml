name: Deploy to AWS

on:
  workflow_dispatch:  # Only manual trigger (for now)

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Build Eleventy site
      - name: Build site
        run: npm run build
      
      # Step 5: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      # Step 6: Sync files to S3
      - name: Deploy to S3
        run: |
          aws s3 sync _site/ s3://${{ secrets.S3_BUCKET }}/ \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"
      
      # Step 7: Set proper content types
      - name: Set content types for HTML
        run: |
          aws s3 sync _site/ s3://${{ secrets.S3_BUCKET }}/ \
            --content-type "text/html" \
            --exclude "*" \
            --include "*.html" \
            --metadata-directive REPLACE
      
      - name: Set content types for CSS
        run: |
          aws s3 sync _site/ s3://${{ secrets.S3_BUCKET }}/ \
            --content-type "text/css" \
            --exclude "*" \
            --include "*.css" \
            --metadata-directive REPLACE
      
      - name: Set content types for JavaScript
        run: |
          aws s3 sync _site/ s3://${{ secrets.S3_BUCKET }}/ \
            --content-type "application/javascript" \
            --exclude "*" \
            --include "*.js" \
            --metadata-directive REPLACE
      
      # Step 8: Invalidate CloudFront cache (remove caches of old deployment)
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      - name: Deployment complete
        run: echo "Deployment completed successfully!"